name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: newsletter-processor
  IMAGE_NAME: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/container-images/newsletter-processor

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud command-line tool as a credential helper
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker Image
        run: |
          # Copy config.yaml to backend directory so it's in the build context
          cp config.yaml backend/
          cd backend
          docker build -t $IMAGE_NAME .

      - name: Push Docker Image
        run: docker push $IMAGE_NAME

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --service-account ${{ secrets.GCP_SA_EMAIL }} \
            --set-env-vars "\
          ENVIRONMENT=production,\
          SUPABASE_URL=${{ secrets.SUPABASE_URL }},\
          SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }},\
          GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},\
          GCP_REGION=us-central1,\
          GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }},\
          GEMINI_MODEL=gemini-3-pro-preview,\
          MAX_CONCURRENT_SEGMENTS=5,\
          TTS_VOICE_NAME=en-US-Chirp3-HD-Aoede,\
          ALLOWED_ORIGINS=https://ainews-assistant.vercel.app" \
            --timeout 3600 \
            --memory 2Gi \
            --cpu 1
